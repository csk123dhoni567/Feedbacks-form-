<!DOCTYPE html>
<html>
<head>
    <title>Teacher Feedback</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2ff;
        }
        .box {
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
        h2 {
            text-align: center;
        }
        select, textarea, button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            background: #4a6cff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Teacher Feedback Form</h2>

    <label>Teacher Name</label>
    <select id="teacher">
        <option>Chammu Miss</option>
        <option>Anil Sir</option>
        <option>Harini Mam</option>
        <option>Pavani</option>
        <option>Mallikarjuna</option>
        <option>Ramesh</option>
        <option>Chandra</option>
        <option>Umasankar</option>
    </select>

    <label>Rating</label>
    <select>
        <option>Excellent</option>
        <option>Very Good</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
    </select>

    <label>Feedback</label>
    <textarea id="feedback" rows="4"></textarea>

    <button onclick="submitFeedback()">Submit</button>
</div>

<script>
function submitFeedback() {
    alert("Feedback submitted successfully!");

    let teacherSelect = document.getElementById("teacher");
    let currentIndex = teacherSelect.selectedIndex;

    // move to next teacher
    if (currentIndex < teacherSelect.options.length - 1) {
        teacherSelect.selectedIndex = currentIndex + 1;
    } else {
        teacherSelect.selectedIndex = 0; // start again
    }

    document.getElementById("feedback").value = "";
}
</script>

</body>
</html>
